<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css" />
    <title>Splitwise/Login</title>
</head>

<body>
    <header>
        <div class="links">
          <span style="position: relative;right:700px;"><a href="#" >Splitwise</a>  </span>
          <span style="position: relative;left:300px;"><a href="{{url_for('Home')}}">About</a></span>           
   </div>
    </header>
            <div class="container2" style="color: black;">
                <img src="https://play-lh.googleusercontent.com/xextMuNptM547SMenMUaywqIWmvqekf-9urJfXF2N45r-lYH0an-bjgFO9IYzqgSkOTU" style="border-radius: 50%;width: 300px;height: 300px;position: relative;top:200px;left:250px">
                <div class="container3" style="position: relative;top:220px;right:200px">
            <form method="post" action="{{ url_for('Login') }}">
                <label>Username/Email:</label><br>
                <input type="text" name="name"><br>
                <label>Password:</label><br>
                <input type="text" name="password"><br>
                <input type="hidden" name="id" value="1">
                <button type="submit" style="position: relative;top:10px;">Login</button>
              </form>

             
              {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flash" style="position: relative;left:250px;color: aliceblue;" >
      
        <li>{{ messages[-1][1] }}</li>
        <li>new to splitwise?<a href="{{url_for('signup')}}" style="color: cadetblue;">Signup</a></li>
         </ul>
    <!-- <button id="dismiss">Dismiss</button>
    <script>
      document.getElementById('dismiss').addEventListener('click', function() {
        fetch('/clear-messages?category={{ category }}')
          .then(() => location.reload());
      });
    </script> -->
  {% endif %}
{% endwith %}
            </div></div>
</body>
